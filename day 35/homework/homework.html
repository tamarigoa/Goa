<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხრილის სტილიზაცია</title>
    <style>
        
        table, th, td {
            border: 1px solid black;
        }

        
        table {
            border-collapse: collapse;
        }

        
        th {
            background-color: #f2f2f2;
        }

        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>ცხრილის სტილიზაციის მაგალითი</h1>
    <table>
        <thead>
            <tr>
                <th>სათაური 1</th>
                <th>სათაური 2</th>
                <th>სათაური 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>მონაცემი 1</td>
                <td>მონაცემი 2</td>
                <td>მონაცემი 3</td>
            </tr>
            <tr>
                <td>მონაცემი 4</td>
                <td>მონაცემი 5</td>
                <td>მონაცემი 6</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>

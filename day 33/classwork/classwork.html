<html l>
<head>
    <title>Text Layout</title>
    <style>
        .text-container {
            position: relative;
            width: 300px;
            height: 400px;
        }
        .hello {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .world {
            position: absolute;
            top: 50px;
            left: 20px;
        }
        .goal-oriented {
            position: absolute;
            top: 150px;
            left: 80px;
        }
        .academy {
            position: absolute;
            top: 200px;
            left: 10px;
        }
        .best {
            position: absolute;
            bottom: 50px;
            left: 100px;
        }
        .one {
            position: absolute;
            bottom: 10px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="hello">Hello</div>
        <div class="world">World</div>
        <div class="goal-oriented">Goal Oriented</div>
        <div class="academy">Academy is</div>
        <div class="best">the BEST</div>
        <div class="one">one</div>
    </div>
</body>
</html>
